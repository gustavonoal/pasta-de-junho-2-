<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Moderna</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Boomerang de Bandeiras</h1>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item"><img src="img/bandeira1.png" alt="Descrição da imagem 1"></div>
            <div class="gallery-item"><img src="img/bandeira2.png" alt="Descrição da imagem 2"></div>
            <div class="gallery-item"><img src="img/bandeira3.png" alt="Descrição da imagem 3"></div>
        </div>
        <button class="prev-button">(</button>
        <button class="next-button">)</button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
